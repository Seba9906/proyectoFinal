<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
        <div class="container">
            <h1>Carrito de productos</h1>
            <div id="app" class=" d-flex  flex-row flex-wrap justify-content-around ">
                <div style="width: 200px;"  v-for="item of productos" class="card">
                    <img class="card-img-top" :src="item.imagen" :alt="item.nombre">
                    <div class="card-body">
                        <p class="card-text" id="codigo">{{item.id}}</p>
                        <p class="card-title">{{item.nombre}}<p>
                        <p class="card-text">Precio:{{item.precio}}</p>
                        <p class="card-text">Stock:{{item.stock}}</p>
                       <!-- <form action="">-->
                            <label for="cantidad">Cantidad: </label>
                            <input type="number" name="cantidad" id="cantidad" v-model="item.cantidad" class="form-control form-control-sm" >
                            <button v-on:click="comprar(item)"  >Comprar</button> 
                            <!-- al metodo comprar le paso el  objeto "item" comleto-->
                        <!--</form>-->
                    </div>
                </div>

            </div>

        </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/carrito.js"></script>
    <script src="./JS/main.js"></script>

</body>

</html>
