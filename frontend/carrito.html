<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  </head>

<body>
  <header id="header"></header>

  <main>
    <div id="app" class="container">
      <h1>Productos</h1>
      <div v-for="producto in productos" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img :src="producto.imagen" class="img-fluid" alt="Producto">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">Precio: ${{ producto.precio }}</p>
              <p class="card-text">Stock: {{ producto.stock }}</p>
              <div v-if="producto.stock > 0">
                <label for="cantidad">Cantidad:</label>
                <input type="number" v-model.number="producto.cantidad" min="0" :max="producto.stock" class="form-control">
                <button class="btn btn-primary mt-3" @click="agregarAlCarrito(producto)" :disabled="producto.cantidad === 0">Agregar al carrito</button>
              </div>
              <div v-else>
                <p class="text-danger">Producto agotado</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            Resumen de compra
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" v-for="item in carrito">
              <div class="d-flex justify-content-between">
                <div>
                  <h5>{{ item.nombre }}</h5>
                  <p>Cantidad: {{ item.cantidad }}</p>
                </div>
                <div>
                  <h5>${{ item.subtotal }}</h5>
                  <button class="btn btn-sm btn-danger" @click="removerDelCarrito(item)">Quitar</button>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <h5>Total</h5>
                <h5>${{ calcularTotal() }}</h5>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
  </main>
  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
  
  <script src="./JS/main.js"></script>
  <script src="./JS/carrito.js"></script>
</body>
</html>
